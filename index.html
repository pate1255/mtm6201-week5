<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 - Image Optimization</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- control arrows to jump a word -->
    <div class="container">
        <h1>Resposive Images</h1>
        <section>
            <h2>Same Image different Sizes</h2>
            <img srcset="https://placehold.co/600x400/png 600w,
            https://placehold.co/1000x600/png 1000w,
            https://placehold.co/1200x800/png 1200w" 
            sizes="(max-width: 600px) 600px, 
            (max-width: 1000px) 1000px,
            (max-width: 1200px) 1200px"
            src="https://placehold.co/1000x600/png" alt="Placeholder Image">
        </section>

        <section>
            <h2>Same images with different resolution</h2>
            <img srcset="https://placehold.co/100x100,
            https://placehold.co/200x200 2x,
            https://placehold.co/300x300 3x"
            src="https://placehold.co/200x200" alt="placeholer image" class="avatar">
        </section>
    </div>

    <section>
        <h2>Art Direction</h2>
        <picture>
            <source srcset="images/fall-dog-1200.jpg" media="(min-width: 900px)">
            <source srcset="images/fall-dog-900.jpg" media="(min-width: 640px)">
            <source srcset="images/fall-dog-640.jpg" media="(min-width: 320px)">
            <img src="images/fall-dog-900.jpg" alt="dog sitting on the bed">
        </picture>
    </section>
</body>
</html>
